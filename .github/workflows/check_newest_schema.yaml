name: Check Newest Schema


# TODO: only in tag
# make ${EMQX_NAME}-docker
on:
  pull_request:
    types: [opened, reopened]

jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      EMQX_NAME: "emqx-enterprise"
      OTP_VSN: "25.3.2-2"
      ELIXIR_VSN: "1.14.5"

    strategy:
      fail-fast: false
      matrix:
        profile:
          - emqx-enterprise

    steps:
      - name: Checkout emqx code
        uses: actions/checkout@v3
        with:
          repository: emqx/emqx
          ref: release-52

      - uses: actions/checkout@v3
      - name: build and export to Docker
        id: build
        run: |
          make emqx-enterprise
          echo "EMQX_IMAGE_TAG=$(cat .docker_image_tag)" >> $GITHUB_ENV
      - name: smoke test
        run: |
          CID=$(docker run -d --rm -P $EMQX_IMAGE_TAG)
          HTTP_PORT=$(docker inspect --format='{{(index (index .NetworkSettings.Ports "18083/tcp") 0).HostPort}}' $CID)
          ./scripts/test/emqx-smoke-test.sh localhost $HTTP_PORT
          docker stop $CID

